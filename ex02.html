<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="titulo">Constantes numéricas</h1>
    <script>
        const v1 = 50
        const v2 = 2
        const vezes = v1 * v2
        const divide = v1 / v2
        const mais = v1 + v2
        const menos =  v1 - v2

        document.write(`<h2>Valor 1 = ${v1}</h2>`)
        document.write(`<h2>Valor 2 = ${v2}</h2>`)
        document.write(`<h2>Multiplicação = ${vezes}</h2>`)
        document.write(`<h2>Divisão = ${divide}</h2>`)
        document.write(`<h2>Adiciona = ${mais}</h2>`)
        document.write(`<h2>Subtração = ${menos}</h2>`)

    </script>
</body>
</html>
